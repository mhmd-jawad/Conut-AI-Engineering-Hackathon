services:
  - type: web
    name: conut-chief-ops-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false          # set this manually in the Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: PYTHON_VERSION
        value: "3.12"
